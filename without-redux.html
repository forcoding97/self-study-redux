<html>
  <body>
    <style>
      .container {
        border: 5px solid black;
        padding: 10px;
      }
    </style>
    <div id="red"></div>
    <div id="green"></div>
    <script>
      function red() {
        document.querySelector("#red").innerHTML = `
          <div id="component_red" class="container">
            <h1>red</h1>
            <input
              type="button"
              value="fire"
              onClick="document.querySelector('#component_red').style.backgroundColor='red';" />
          </div>
        `;
      }
      red();

      function green() {
        document.querySelector("#green").innerHTML = `
          <div id="component_green" class="container">
            <h1>green</h1>
            <input
              type="button"
              value="fire"
              onClick="document.querySelector('#component_green').style.backgroundColor='green';" />
          </div>
        `;
      }
      green();
    </script>
  </body>
</html>
